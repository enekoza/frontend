<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/beige.css">
		<link rel="stylesheet" href="css/theme/custom.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="ejie-backgrounds ">
			<div id="front-bg" class="front-bg" >
				<div class="ejie-front-shape1"></div>
				<div class="ejie-front-shape2"></div>
				<img src="img/bg_footer_1.png" class="ejie-front-footer-bg"/>
			</div>
			<div id="slides-bg" class="slides-bg">
				<div class="ejie-slides-shape1"></div>
				<div class="ejie-slides-shape2"></div>
				<div class="ejie-slides-shape3"></div>
				<div class="ejie-slides-shape4"></div>
				<img src="img/bg_header_left_2.png" class="ejie-slides-header-bg-1"/>
				<!-- <img src="img/bg_header_center_2.png" class="ejie-slides-header-bg-2"/> -->
				<div class="ejie-slides-header-bg-2" ></div>
				<img src="img/bg_header_right_2.png" class="ejie-slides-header-bg-3"/>
			</div>
		</div>

		<div class="reveal">
			<div class="slides">
				<section data-external="lib/includes/front/index.html"></section>
				<section data-external="lib/includes/qrcode/index.html"></section>
				<section  data-external="lib/includes/intro/index.html"></section>
				<section  data-external="lib/includes/modules/index.html"></section>
				<section  data-external="lib/includes/loaders/index.html"></section>
				<section  data-external="lib/includes/es6-modules/index.html"></section>
				<section  data-external="lib/includes/transpilers/index.html"></section>
				<section  data-external="lib/includes/bundlers/index.html"></section>
				<section data-external="lib/includes/patrones/index.html"></section>
				<section  data-external="lib/includes/patronesMv/index.html"></section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: false,
				touch: true,

				// width: "100%",
	// height: "100%",
	// margin: 0,
	// minScale: 1,
	// maxScale: 1,

				transition: 'fade', // none/fade/slide/convex/concave/zoom
				multiplex: {
		// Example values. To generate your own, see the socket.io server instructions.
		secret: null, // Obtained from the socket.io server. Gives this (the master) control of the presentation
		id: '0dea8dfa05f6adc3', // Obtained from socket.io server
		url: 'https://reveal-js-multiplex-ccjbegmaii.now.sh' // Location of socket.io server
	},
				dependencies: [
					{ src: 'plugin/menu/menu.js' },
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/external/external.js', condition: function() { return !!document.querySelector( '[data-external]' ); } },
					{ src: 'plugin/tagcloud/tagcloud.js', async: true },
					{ src: '//cdn.socket.io/socket.io-1.3.5.js', async: true },
					{ src: 'plugin/multiplex/client.js', async: true }

		// and if you want speaker notes
					// { src: 'plugin/notes-server/client.js', async: true }
				]
			});

			function manageBackground(event){
				var state = Reveal.getState();

				if (state.indexh===0){
					document.getElementById("front-bg").classList.remove("hidden");
					document.getElementById("slides-bg").classList.add("hidden");

				}else{
					document.getElementById("front-bg").classList.add("hidden");
					document.getElementById("slides-bg").classList.remove("hidden");
				}


			}

			Reveal.addEventListener( 'ready', manageBackground);

			Reveal.addEventListener( 'slidechanged', manageBackground);
		</script>
	</body>
</html>
