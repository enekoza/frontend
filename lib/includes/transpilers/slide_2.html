<h2>Transpilador != Compilador</h2>

<br/></br>

<p class="fragment current-visible hide" >Un <b>Compilador</b> transforma código fuente en código ejecutable como puede ser el código binario.<p>
<p class="fragment current-visible hide" >Un <b>Transpilador</b> transforma código fuente escrito en un determinado lenguaje en su código fuente equivalente en otro lenguaje.<p>
